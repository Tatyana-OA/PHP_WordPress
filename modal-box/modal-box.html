'<tbody class="dashboard-calendar-body"><div id="myModal" class="modal">
		<!-- Modal content -->
		<div class="modal-content">
		  <span class="close">&times;</span>
		  		<select class="fast-create-selection">
									<option value="add-new">'.__( 'Add New...', 'wp-crm-system').'</option>
									<option value="new-wpcrm-campaign">'.__( 'Campaign', 'wp-crm-system').'</option>
									<option value="new-wpcrm-contact">'.__( 'Contact', 'wp-crm-system').'</option>
									<option value="new-wpcrm-opportunity">'.__( 'Opportunity', 'wp-crm-system').'</option>
									<option value="new-wpcrm-organization">'.__( 'Organization', 'wp-crm-system').'</option>
									<option value="new-wpcrm-project">'.__( 'Project', 'wp-crm-system').'</option>
									<option value="new-wpcrm-task">'.__( 'Task', 'wp-crm-system').'</option>
				</select>
				<div class="open-on-option">

					<div class="fast-create-modal-box" id="wpcrm-campaign-modalbox">
							<label> '.__( 'Campaign Title', 'wp-crm-system').' </label><input type="text" class="wpcrm-fast-cpt-creation" id="fast-creation-wpcrm-campaign">
							<input type="submit" class="submit-fast-cpt" id="submit-wpcrm-fast-campaign-creation" value="Submit">
					</div>
					<div class="fast-create-modal-box" id="wpcrm-contact-modalbox">
							<label> '.__( 'First Name', 'wp-crm-system').'</label><input type="text" class="wpcrm-fast-cpt-creation" id="first-fast-creation-wpcrm-contact">
							<label>'.__( 'Last Name', 'wp-crm-system').'</label><input type="text" class="wpcrm-fast-cpt-creation" id="last-fast-creation-wpcrm-contact">
							<input type="submit" class="submit-fast-cpt" id="submit-wpcrm-fast-contact-creation" value="Submit">
					</div>
					<div class="fast-create-modal-box" id="wpcrm-task-modalbox">
							<label>'.__( 'Task Title', 'wp-crm-system').'</label><input type="text" class="wpcrm-fast-cpt-creation" id="fast-creation-wpcrm-task">
							<input type="submit" class="submit-fast-cpt" id="submit-wpcrm-fast-task-creation" value="Submit">
					</div>
					<div class="fast-create-modal-box" id="wpcrm-opportunity-modalbox">
							<label>'.__( 'Opportunity Title', 'wp-crm-system').'</label><input type="text" class="wpcrm-fast-cpt-creation" id="fast-creation-wpcrm-opportunity">
							<input type="submit" class="submit-fast-cpt" id="submit-wpcrm-fast-opportunity-creation" value="Submit">
					</div>
					<div class="fast-create-modal-box" id="wpcrm-project-modalbox">
							<label>'.__( 'Project Title', 'wp-crm-system').'</label><input type="text" class="wpcrm-fast-cpt-creation" id="fast-creation-wpcrm-project">
							<input type="submit" class="submit-fast-cpt" id="submit-wpcrm-fast-project-creation" value="Submit">
					</div>
					<div class="fast-create-modal-box" id="wpcrm-organization-modalbox">
						<label> '.__( 'Organization Title', 'wp-crm-system').' </label><input type="text" class="wpcrm-fast-cpt-creation" id="fast-creation-wpcrm-organization">
						<input type="submit" class="submit-fast-cpt" id="submit-wpcrm-fast-organization-creation" value="Submit">
					</div>
					</div>

		</div>'
